    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Theme Overrides for legibility */
      .theme-black { background-color: #020617 !important; color: #f8fafc !important; }
      .theme-black .bg-white { background-color: #0f172a !important; border-color: #1e293b !important; }
      .theme-black h1, .theme-black h2, .theme-black h3, .theme-black h4, .theme-black p, .theme-black span { color: #f8fafc !important; }
      
      /* Rainbow Theme */
      .theme-rainbow {
        background: linear-gradient(
          -45deg, 
          #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff
        );
        background-size: 400% 400%;
        animation: rainbow-animation 15s ease infinite;
      }
      @keyframes rainbow-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Shiny Gold Theme */
      .theme-gold {
        background: linear-gradient(
          -45deg, 
          #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c
        );
        background-size: 400% 400%;
        animation: rainbow-animation 10s ease infinite;
        position: relative;
      }

      /* Twinkling Stars for Gold Theme */
      .theme-gold::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, white, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 100px, white, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 150px 40px, white, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 110px 170px, white, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 190px 80px, white, rgba(0,0,0,0));
        background-size: 200px 200px;
        animation: twinkle-stars 3s infinite alternate;
        opacity: 0.6;
      }

      @keyframes twinkle-stars {
        0% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
        100% { opacity: 0.3; transform: scale(0.95); }
      }

      /* Contrast helpers for vibrant themes */
      .theme-rainbow h1, .theme-gold h1, .theme-rainbow h2, .theme-gold h2 {
        text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      }
      
      /* Standardizing Navigation and Atmosphere Boxes */
      .theme-black nav, .theme-rainbow nav, .theme-gold nav {
        background-color: rgba(0, 0, 0, 0.92) !important;
        border-color: rgba(255, 255, 255, 0.15) !important;
      }

      /* Consistent button behavior */
      button:active { transform: scale(0.97); }
    </style>
